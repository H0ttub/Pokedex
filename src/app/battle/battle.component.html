<div style="text-align: center;">
  <mat-form-field appearance="fill">
    <label><b>Choose Pokemon</b></label>
    <mat-select [(value)]="selectedPokemon">
      <mat-option *ngFor="let pokemon of pokemons$ | async" [value]="pokemon">
        {{pokemon.name}}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>

<app-battle-field [pokemon]="selectedPokemon" [opponent]="opponent$ | async" (battleOver)="battleOver($event)"></app-battle-field>
