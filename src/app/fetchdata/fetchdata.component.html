<mat-card class="mat-card">
  <mat-card-header>
      <mat-card-title><p>#{{pokemons.id}}: {{pokemons.name}}</p></mat-card-title>
      <mat-card-subtitle><p>{{pokemons.types[0].type.name}} | {{pokemons.types[1].type.name}}</p></mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>Weight: {{pokemons.weight}} hg</p>
    <p>Height: {{pokemons.height}} dm</p>
  </mat-card-content>


</mat-card>
